<!DOCTYPE html>

<body>
	<h1>Temperature Converter</h1>
	<h2>Converts from one temprature metric to another</h2>
	
    <table border="0">
        <tr>
            <td width="150" height="50" align="right"><b>Celcius:</b></td>
            <td width="300" height="50"><input type="text" width="300" id='tempCelcius'></td>
			<td width="100" height="50"><output id="errorMsgCelcius"></output></td>
        </tr>
		<tr>
            <td width="150" height="50" align="right"><b>Fahrenheit:</b></td>
            <td width="300" height="50"><input type="text" width="300" id='tempFahrenheit'></td>
			<td width="100" height="50"><output id="errorMsgFahrenheit"></output></td>
		</tr>
        <tr>
            <td width="150" height="50" align="right"><b>Kelvin:</b></td>
            <td width="300" height="50"><input type="text" width="300" id='tempKelvin'></td>
			<td width="100" height="50"><output id="errorMsgKelvin"></output></td>
        </tr>
    </table>

    <script src="temp-functions.js"></script>
</body>
